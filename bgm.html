    <script>

        const lineup = document.querySelector('.lineup','');
        lineup.style.fontWeight = 'bold'; // 폰트 두께를 굵게 설정
        lineup.style.color = '9a0b1a';       // 필요하면 색상 변경도 가능

       
        const snowflakes = 50; // 눈송이 개수
        const characters = ["❄", "❅", "❆"]; // 눈송이 모양
        const snowContainer = document.getElementById('snow-container');

        // 눈송이 생성
        for (let i = 0; i < snowflakes; i++) {
            createSnowflake();
        }

        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.classList.add("snowflake");
            snowflake.textContent = characters[Math.floor(Math.random() * characters.length)];
            snowflake.style.left = Math.random() * 100 + "vw";
            snowflake.style.animationDuration = Math.random() * 3 + 2 + "s"; // 2~5초
            snowflake.style.fontSize = Math.random() * 1.5 + 0.5 + "em";
            snowContainer.appendChild(snowflake);

            // 눈송이가 화면 아래로 사라질 때 제거하고 새로 생성
            snowflake.addEventListener("animationend", () => {
                snowflake.remove();
                createSnowflake();
            });
        }
     
    
</script>
