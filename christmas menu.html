    <style>
          body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f0e6;
            color: #333;
            overflow-x: hidden;
        }

        img, .but {
            max-width: 100%;
            height: auto;
            display: block;
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 130vh; 
        }

        .but {
            position: absolute;
            padding: 2px 4px;
            font-size: 18px;
            cursor: pointer;
            background-color: #9a0b1a;
            color: #f4f0e6;
            border: none;
            border-radius: 5px;
            z-index: 9999;
            font-size: 1vw;
        }

        #but1 {
            top:72.5%;
            left: 19%;
            transform: translateX(-50%);
            z-index: 9999;
          
        }

        #but2 {
            top:72.5%;
            left: 51%;
            transform: translateX(-50%);
            z-index: 9999;
         
        }

        #but3 {
            top:72.5%;
            left: 81%;
            transform: translateX(-50%);
            z-index: 9999;
        
        }

        #home, #gallery, #bgm, #lucky {
            position: absolute;
            z-index: 10; 
        }

        #home {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%; 
            max-width:1770px;
            height: auto;
        }

        #gallery {
            top: 445px;
            left: 19.5%;
            transform: translateX(-50%);
            width: 100%; 
            max-width:500px;
            height: auto;
        }

        #lucky {
            top: 445px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%; 
            max-width:500px;
            height: auto;
        }

        #bgm {
            top: 445px;
            left: 81%;
            transform: translateX(-50%);
            width: 100%; 
            max-width:500px;
        }

        /* 눈송이 컨테이너 */
        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height:100%;
            pointer-events: none; 
            overflow: hidden;
            z-index: 9999; 
        }

        .snowflake {
    position: absolute;
    top: -50px; 
    color: #f4f0e6;
    font-size: 0.2em;
    user-select: none;
    animation: fall linear infinite;
}
