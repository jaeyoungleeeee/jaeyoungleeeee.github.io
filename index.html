<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>merry christmas 2024</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 기본 스타일 */
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f0e6;
            color: #333; /* 텍스트 색상 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 105vh; 
           
        }
   
/* 화면 크기가 1024px 이상일 때 적용 */
@media (max-width: 1300) and (min-width: 1024px){
    #home {
        width: 100%;
        top: 0%;
    }
    #gallery, #lucky, #bgm {
        width:10%;
        top:15%;
    }
    #but {
        width: 12%;
        top: 10%;
        padding: 5px 8px;
        font-size:7px;
    }
}

/* 노트북 & 태블릿 가로*/

@media (max-width: 1023px) and (min-width: 768px) {
    #home {
        width: 100%;
        top:0%;
    }
    #gallery, #lucky, #bgm {
        width:20%;
        top: 15%;
    }
    #but {
        width: 12%;
        top: 10%;
        padding: 5px 8px;
        font-size:7px;
    }
}

/* 모바일 가로 & 태블릿 세로 : 480px-767px*/
@media (max-width: 767px) and (min-width: 480px) {
    #home {
        width: 100%;
        top:  0%;
    }
    #gallery, #lucky, #bgm {
        width: 25%;
        top: 12%;}
        #but
    {
        width: 12%;
        top: 10%;
        padding: 5px 8px;
        font-size:7px;
    }
}


/*모바일 : -479px*/
@media (max-width: 479px){
    #home {
        width:100%;
        top: 0%;
    }
    #gallery, #lucky, #bgm {
        width: 25%;
        top: 60%;
    }
    #but
    {
        width: 12%;
        top: 10%;
        padding: 5px 8px;
        font-size:7px;
    }
       
}

        /* 이미지 및 버튼에 반응형 적용 */
        #postbox {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%; 
            max-width: 1900px; 
            height: auto;
            z-index: 99;
        }
    
        #but {
            position: absolute; 
            top: 995px; 
            left: 49%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 220px; 
            padding: 10px 15px;
            font-size: 6%;
            background-color: #9a0b1a;
            color: #f4f0e6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            z-index: 9999;
        }
        .postbox {
            width: 1900px;
}

        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 클릭 이벤트 방해 금지 */
            overflow: hidden;
            z-index: 9999; /* 콘텐츠보다 뒤에 표시 */
        }

        .snowflake {
            position: absolute;
            top: -50px; /* 눈송이가 화면 위 50px 지점에서 시작 */
            color: #f4f0e6;
            font-size: 0.2em;
            user-select: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <!-- 콘텐츠 영역 -->
    <div id="content">
        <img src="postbox.png" alt="Postbox" id="postbox">
    
        <button id="but" onclick="window.open('http://127.0.0.1:5500/christmas%20menu.html', '_self')">
            Enter
        </button>
    </div>

    <!-- 눈송이 컨테이너 -->
    <div id="snow-container"></div>

    <!-- 스크립트 -->
    <script>
        const snowflakes = 50; // 눈송이 개수
        const characters = ["❄", "❅", "❆"]; // 눈송이 모양
        const snowContainer = document.getElementById('snow-container');

        // 눈송이 생성
        for (let i = 0; i < snowflakes; i++) {
            createSnowflake();
        }

        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.classList.add("snowflake");
            snowflake.textContent = characters[Math.floor(Math.random() * characters.length)];
            snowflake.style.left = Math.random() * 100 + "vw";
            snowflake.style.animationDuration = Math.random() * 3 + 2 + "s"; // 2~5초
            snowflake.style.fontSize = Math.random() * 1.5 + 0.5 + "em";
            snowContainer.appendChild(snowflake);

            // 눈송이가 화면 아래로 사라질 때 제거하고 새로 생성
            snowflake.addEventListener("animationend", () => {
                snowflake.remove();
                createSnowflake();
            });
        }
    </script>
</body>
</html>
